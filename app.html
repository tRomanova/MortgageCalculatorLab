    <main class="content container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="container divContainer ">
                    <form action="#">
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Loan Amount:</label>
                            <input type="text" required class="form-control " id="loanAmount"
                                placeholder="Enter the loan amount">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Payment:</label>
                            <input type="text" required class="form-control" id="payment"
                                placeholder="Enter the payment term (months)">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Rate:</label>
                            <input type="text" required class="form-control" id="rate"
                                placeholder="Enter the interest rate">
                        </div>
                        <div class="btnWrapper">
                            <button class="btn calcButton "type="button" id="btnCalculator" onclick="getValue()">Calculate</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <h3>Your Monthly Payments</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h1 id="monthlyPayment"></h1>
                </div>
                <h1 id="monthlyPayment"></h1>
                <div class="row mt-5">
                    <div class="col d-flex justify-content-center">
                        <div>
                            <p><b>Total Principcal:</b></p>
                            <p><b>Total Interest:</b></p>
                            <p><b>Total Cost:</b></p>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div>
                            <p id="totalPrincipcal"></p>
                            <p id="totalInterest"></p>
                            <p id="totalCost"><strong></strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive mt-5">
            <table class="table table-striped">
                <!-- <thead class="table-dark"> -->
                <thead class="tableHeader">
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="mortgageCalcTableBody">
                </tbody>
                <!-- table template -->
            </table>
        </div>
    </main>
